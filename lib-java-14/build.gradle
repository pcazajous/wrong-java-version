plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14

dependencies {
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'wrong.java.version'
            version = '1.0'
            from components.java
        }
    }
}
